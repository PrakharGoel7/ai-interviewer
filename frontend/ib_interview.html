<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Minerva — IB Mock Interview</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="interview-page">
    <main class="interview-shell">
      <header class="control-bar card">
        <div class="brand-block">
          <a href="/" class="brand-link" aria-label="Minerva home">
            <img src="logo.svg" alt="Minerva" class="brand-logo" />
          </a>
          <span class="session-pill">IB mock interview</span>
        </div>
        <div class="control-fields">
          <label class="field">
            <span>Product group</span>
            <select id="product-select" class="select">
              <option value="M&A">M&amp;A</option>
              <option value="Equity Capital Markets">Equity Capital Markets</option>
              <option value="Debt Capital Markets">Debt Capital Markets</option>
              <option value="Leveraged Finance">Leveraged Finance</option>
              <option value="Sales & Trading">Sales &amp; Trading</option>
              <option value="Restructuring">Restructuring</option>
              <option value="Hedge Fund Advisory">Hedge Fund Advisory</option>
            </select>
          </label>
          <label class="field">
            <span>Industry group</span>
            <select id="industry-select" class="select">
              <option value="Consumer">Consumer</option>
              <option value="FIG">FIG</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Industrials">Industrials</option>
              <option value="Oil & Gas">Oil &amp; Gas</option>
              <option value="Real Estate">Real Estate</option>
              <option value="SaaS">SaaS</option>
              <option value="TMT">TMT</option>
            </select>
          </label>
        </div>
        <div class="control-actions">
          <button id="start-btn" class="btn btn-primary">Start IB session</button>
        </div>
      </header>

      <section class="interview-grid">
        <div class="interview-main card">
          <div class="card-header">
            <div>
              <p class="eyebrow">Interviewer</p>
              <h2>Current question</h2>
            </div>
          </div>
          <p
            id="current-prompt"
            class="prompt-quote empty"
            data-placeholder-options='["Choose your product & industry, then click start to begin.","Set your track and hit start when you’re ready.","Select a focus, then start the session to hear the first question."]'
          >
            Choose your product & industry, then click start to begin.
          </p>
          <div id="loading-indicator" class="loading-indicator hidden">
            <span class="spinner" aria-hidden="true"></span>
            <span id="loading-text">Awaiting interviewer…</span>
          </div>
        </div>

        <div class="interview-side">
          <div class="card voice-card">
            <div class="card-header">
              <div>
                <p class="eyebrow">Voice channel</p>
                <h3>Answer out loud</h3>
              </div>
              <button id="record-btn" class="btn btn-primary" disabled>Start recording</button>
            </div>
            <div class="voice-state">
              <span id="voice-status" class="pill">Mic inactive</span>
              <span id="recording-timer">00:00</span>
            </div>
            <div class="voice-waveform" id="voice-waveform" aria-hidden="true">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

          <div class="card scratchpad-card">
            <div class="card-header">
              <div>
                <p class="eyebrow">Scratchpad</p>
                <h3>Private notes</h3>
              </div>
            </div>
            <textarea
              id="scratchpad"
              rows="6"
              placeholder="Note down any details that you may find useful in answering the questions. This is private and not shared with the interviewer."
            ></textarea>
          </div>
        </div>
      </section>
    </main>
    <script src="audio.js"></script>
    <script src="ib_main.js"></script>
  </body>
</html>
